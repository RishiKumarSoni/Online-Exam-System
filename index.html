<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="login">
        <div id="wrapper">
            <div id="header">
                <h1 class="p1">Welcome to All</h1>
                <p class="p2">Sign In for the online exam.</p>
            </div>

            <div id="main-form">
                <form action="" id="signin" aria-required="true" id="formid">
                    <div id="emailbox">
                        <p>Email Address </p>
                        <input id="email" type="email" placeholder="  enter email id" required="true">
                    </div>
                    <div id="passbox">
                        <p>Password </p>
                        <input id="password" type="password" placeholder="  enter password" required="true">
                    </div>
    
                    <div id="text">
                        <div>
                            <input type="checkbox"> <span>Remember me</span>
                        </div>
                        <a href="#">Forgot Password ?</a>
                    </div>
    
                    <div id="bottom">
                        <a href="./information.html"><button type="button" id="submit">Sign in</button></a>
                        <p><a>Don't have an account? Register now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
